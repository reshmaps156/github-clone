<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="headerWraper">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="" class="logo">
        </div>
        <div class="formArea">
           <div class="formWrapper">
                <div  class="formHeading">
                    <h1>Sign in to GitHub</h1>
                </div>
                <div class="form-content">
                    <div class="form-body">
                        <form class="form" action="">
                            <label for="" class="label">Username or email address  </label>
                            <input type="text" class="inp">
                            
                          
                                <label class="label"for="">Password</label>
                                <a class="frgt" href="">Forgot password?</a>
                           
                            <input type="password" name="" id="" class="inp">
                            <input type="submit" value="Sign in" class="inp-btn inp">

                        </form>
                    </div>
                    <div class="form-footer">
                        <a class="passkey">Sign in with a passkey</a>
                        <br>
                        <h1>New to GitHub?<a href=""> Create an account</a></h1>
                    </div>

                </div>

            </div>
        </div>
        <footer class="page-footer">
            <div class="footer-container">
                <ul class="list">
                    <li class="list-item"><a href="">Terms</a></li>
                    <li  class="list-item"><a href="">Privacy</a></li>
                    <li class="list-item" ><a href="">Docs</a></li>
                    <li class="list-item"><a href="">Contact GitHub Support</a></li>
                    <li class="list-item"><a href="">Manage Cookies</a></li>
                    <li class="list-item"><a href="">Do not share my personal information</a></li>
                </ul>

            </div>

        </footer>
        
    </div>
    
</body>
</html>
